<html>
<head> 
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="./js/FileUploadDirective.js"> </script>
	<script src="./js/FileUploadService.js"> </script>
	<script src="./js/FileUploadFile.js"> </script>
	<script src="./js/FileUploadCheckConfig.js"> </script>
	<script src="./js/FileUploadChecker.js"> </script>
	<script src="./js/FileUploadPreviewDirective.js"> </script>
</head>
<body> 
    <div class="layoutContainer">
        <div class="leftContainer" ng-app="eb.fileUpload" ng-controller="uploadController as uplController">
	        <h1>Erfassen Sie Ihren Event</h1>
	        <input type="file" file-upl-directive="uplController.getTheFiles($files)" multiple/> 
	        <figure id="previewImage"> </figure>
	        <input type="button" ng-click="uplController.upload()" value="Upload"/>
        </div>
        <div class="rightContainer"> </div>
    </div>
</body>
</html>
